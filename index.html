<html>
<head>
    <title> Resume Generator Project </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="script.js"></script>
</body>

<div class="wrapper">
    <div class="title">
      Resume Generator
    </div>
    
    <div class="form-group">
      <h3> Personal Information</h3> <br>
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" placeholder = "Enter your name" id = "namef" class="input">
          </div>  
       
       <div class="inputfield">
        <label> Mobile No</label>
        <input type="text" id = "mobf" class="input">
     </div>  
     <div class="inputfield">
      <label> Email Id</label>
      <input type="text" id = "emailf"  class="input">
   </div>  
   <div class="inputfield">
    <label>Address</label>
    <input type="text" id ="addressf" class="input">
  </div> 
 
<h3> Social Profiles</h3><br>
       <div class="inputfield">
          <label>Github Profile</label>
          <input type="password" id="gitf" class="input">
       </div>  
       <div class="inputfield">
        <label>Linkdin Profile</label>
        <input type="password" id="linkdinf" class="input">
     </div> 


     <h3> Education</h3> <br>
     
  <div class="inputfield">
          <label>Role</label>
          <input type="text" id="rolef" class="input">
       </div> 
      <div class="inputfield">
          <label>Objective</label>
          <textarea class="textarea"></textarea>
       </div> 
       
      <div class="inputfield">
          <label>Acedemic Qualification</label>
          <input type="text" placeholder =" % or CGPA" id="'Acedemicf" class="input">
          <div class="container text-center mt-3">
            <button> Add </button>
          </div>
          
       </div> 

   
       <div class="inputfield">
        <label>Certifiction</label>
        <input type="text" class="input">
     </div>
     <div class="inputfield">
      <label>Projects</label>
      <input type="text" class="input">
   </div>
  <h3> Work Experiance</h3><br>
     <div class="inputfield">
      <label>Work Experiance</label>
      <input type="text" class="input">
      <div class="container text-center mt-3">
        <button> Add </button>
      </div>
   </div> 

   <div class="inputfield">
    <label>Extra Cirricular Activitites</label>
    <input type="text" class="input">
 </div> 

 <h3> Skills</h3> <br>
     <div class="inputfield">
         <label>Skills</label>
         <input type="text" class="input">
      </div> 

     
      <div class="container">
       <button onclick="generateResume()" class="btn btn-primary">Generate Resume</button>
      </div>
    </div>
</div>

<!-- RESUME SECTION (PREVIEW) -->

<section id = "preview-sc" class = "print_area">
  <div class = "container">
      <div class = "preview-cnt">
          <div class = "preview-cnt-l bg-green text-white">
              <div class = "preview-blk">
                  <div class = "preview-image">
                      <img src = "https://e7.pngegg.com/pngimages/527/663/png-clipart-logo-person-user-person-icon-rectangle-photography-thumbnail.png" alt = "" id = "image_dsp"> 
                  </div>
                  <div class = "preview-item preview-item-name">
                      <span class = "preview-item-val fw-6" id = ""> </span>
                  </div>
                  <div class = "preview-item">
                      <span class = "preview-item-val text-uppercase fw-6 ls-1" id = ""></span>
                  </div>
              </div>

              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>about</h3>
                  </div>
                  <div class = "preview-blk-list">
                      <div class = "preview-item">
                          <span class = "preview-item-val" id = "namep"></span>
                      </div>
                      <div class = "preview-item">
                          <span class = "preview-item-val" id = "emailp"></span>
                      </div>
                      <div class = "preview-item">
                          <span class = "preview-item-val" id = "mobilep"></span>
                      </div>
                      <div class = "preview-item">
                          <span class = "preview-item-val" id = "addressp"></span>
                      </div>
                  </div>
              </div>

              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>skills</h3>
                  </div>
                  <div class = "skills-items preview-blk-list" id = "skills_dsp">
                      <!-- skills list here -->
                  </div>
              </div>
          </div>

          <div class = "preview-cnt-r bg-white">
              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>Achievements</h3>
                  </div>
                  <div class = "achievements-items preview-blk-list" id = "achievementsp"></div>
              </div>

              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>educations</h3>
                  </div>
                  <div class = "educations-items preview-blk-list" id = "educations_dsp"></div>
              </div>

              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>experiences</h3>
                  </div>
                  <div class = "experiences-items preview-blk-list" id = "experiences_dsp"></div>
              </div>

              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>projects</h3>
                  </div>
                  <div class = "projects-items preview-blk-list" id = "projects_dsp"></div>
              </div>
          </div>
      </div>
  </div>
</section>

<section class = "print-btn-sc">
  <div class = "container">
      <button type = "button" class = "print-btn btn btn-primary" onclick="printCV()">Print Resume</button>
  </div>
</section>

<!-- custom js -->
<script src = "assets/js/script.js"></script>
<!-- app js -->
<script src="assets/js/app.js"></script>

</body>
</html>
