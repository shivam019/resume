<html>
<head>
    <title> Resume Generator Project </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="script.js"></script>
</body>

<div class="wrapper">
    <div class="title">
      Resume Generator
    </div>
    
    <div class="form-group">
      <h3> Personal Information</h3> <br>
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" placeholder = "Enter your name" id = "namef" class="input">
          </div>

          <div class="inputfield">
          <label for="">Passport Size Photo</label>
          <input id="imgf" type="file" class="input"/>
        </div>
       
       <div class="inputfield">
        <label> Mobile No</label>
        <input type="text" id = "mobf" class="input">
     </div>  
     <div class="inputfield">
      <label> Email Id</label>
      <input type="text" id = "emailf"  class="input">
   </div>  
   <div class="inputfield">
    <label>Address</label>
    <input type="text" id ="addressf" class="input">
  </div> 
 
<h3> Social Profiles</h3><br>
       <div class="inputfield">
          <label>Github Profile</label>
          <input type="text" id = "githubf" class="input">
       </div>  
       <div class="inputfield">
        <label>Linkdin Profile</label>
        <input type="text" id = "linkdinf" class="input">
     </div> 


     <h3> Education</h3> <br>
     
  <div class="inputfield">
          <label>Role</label>
          <input type="text" id="rolef" class="input">
       </div> 
     
       <div class="inputfield">
        <label>Objective</label>
        <input type="text" id="objf" class="input">
     </div> 
   
       
     <h3> Education</h3><br>
     <div class="inputfield" id="aq">
      <label>Acedemic Qualification</label>
      <textarea
                  placeholder="Enter here"
                  class="input aqf"
                  rows="3"
                ></textarea>
                <!-- Text Area -->
                <div class="container text-center mt-2" id="aqAddButton">
                    <button
                      onclick="addNewAQField()"
                      class="btn btn-primary btn-sm"
                    >
                      Add
                    </button>
                  </div>
                </div> 

   
       <div class="inputfield">
        <label>Certifiction</label>
        <input type="text" class="input">
     </div>
     <div class="inputfield">
      <label>Projects</label>
      <input type="text" class="input">
   </div>

<!-- Work Experiance -->
  <h3> Work Experiance</h3><br>
     <div class="inputfield" id="we">
      <label>Work Experiance</label>
      <textarea
                  placeholder="Enter here"
                  class="input wef"
                  rows="3"
                ></textarea>
                <!-- Text Area -->
                <div class="container text-center mt-2" id="weAddButton">
                    <button
                      onclick="addNewWEField()"
                      class="btn btn-primary btn-sm"
                    >
                      Add
                    </button>
                  </div>
                </div> 



   <div class="inputfield">
    <label>Extra Cirricular Activitites</label>
    <input type="text" class="input">
 </div> 

 <h3> Skills</h3> <br>
 <div class="inputfield" id="skillid">
  <label>Skills</label>
  <textarea
              placeholder="Enter here"
              class="input skillf"
              rows="3"
            ></textarea>
            <!-- Text Area -->
            <div class="container text-center mt-2" id="skillAddButton">
                <button
                  onclick="addNewSKILLField()"
                  class="btn btn-primary btn-sm"
                >
                  Add
                </button>
              </div>
            </div> 

     
      <div class="container">
       <button onclick="generateResume()" class="btn btn-primary">Generate Resume</button>
      </div>
    </div>
</div>

<!-- RESUME SECTION (PREVIEW) -->

<section id = "preview-sc" class = "print_area">
  <div class = "container">
      <div class = "preview-cnt">
          <div class = "preview-cnt-l bg-green text-white">
              <div class = "preview-blk">
                  <div class = "preview-image">
                      <img src = "https://media.istockphoto.com/id/1087531642/vector/male-face-silhouette-or-icon-man-avatar-profile-unknown-or-anonymous-person-vector.jpg?s=612x612&w=0&k=20&c=FEppaMMfyIYV2HJ6Ty8tLmPL1GX6Tz9u9Y8SCRrkD-o=" alt = "" id = "imgp"> 
                  </div>
                  <div class = "preview-item preview-item-name">
                      <span class = "preview-item-val fw-6" id = "namep1"> </span>
                  </div>
                  <div class = "preview-item">
                      <span class = "preview-item-val text-uppercase fw-6 ls-1" id = "rolep"></span>
                  </div>
                  <div class = "preview-item">
                    <span class = "preview-item-val text-uppercase fw-6 ls-1" id = "objp"></span>
                </div>
              </div>

              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>about</h3>
                  </div>
                  <div class = "preview-blk-list">
                      <div class = "preview-item">
                          <span class = "preview-item-val" id = "namep"></span>
                      </div>
                      <div class = "preview-item">
                          <span class = "preview-item-val" id = "emailp"></span>
                      </div>
                      <div class = "preview-item">
                          <span class = "preview-item-val" id = "mobilep"></span>
                      </div>
                      <div class = "preview-item">
                          <span class = "preview-item-val" id = "addressp"></span>
                      </div>
                      <div class = "preview-item">
                        <span class = "preview-item-val" id = "githubp"></span>
                    </div>
                    <div class = "preview-item">
                        <span class = "preview-item-val" id = "linkdinp"></span>
                    </div>
                  </div>
              </div>

              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>skills</h3>
                  </div>
                  <div class = "skills-items preview-blk-list" id = "skillp">
                      <!-- skills list here -->
                  </div>
              </div>

              
          </div>

          <div class = "preview-cnt-r bg-white">
              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>Achievements</h3>
                  </div>
                  <div class = "achievements-items preview-blk-list" id = "achievementsp"></div>
              </div>

              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>educations</h3>
                  </div>
                  <div class = "educations-items preview-blk-list" id = "aqp"></div>
              </div>

              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>experiences</h3>
                  </div>
                  <div class = "experiences-items preview-blk-list" id = "weT"></div>
              </div>

              <div class = "preview-blk">
                  <div class = "preview-blk-title">
                      <h3>projects</h3>
                  </div>
                  <div class = "projects-items preview-blk-list" id = "projects_dsp"></div>
              </div>
          </div>
      </div>
  </div>
</section>

<section class = "print-btn-sc">
  <div class = "container">
      <button type = "button" class = "print-btn btn btn-primary" onclick="printCV()">Print Resume</button>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<!-- jquery repeater cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js" integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- custom js -->
<script src = "assets/js/script.js"></script>
<!-- app js -->
<script src="assets/js/app.js"></script>

</body>
</html>
